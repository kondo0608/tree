<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Slides</title>
    <link rel="stylesheet" href="css/style_slides.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="slide-wrapper">
      <div class="index-btn-wrapper">
        <div class="index-btn">1</div>
        <div class="index-btn">2</div>
        <div class="index-btn">3</div>
        <div class="index-btn">4</div>
      </div>
        <ul class="slides">
          <li class="slide active"><img src="images/slide1.JPG"></li>
          <li class="slide"><img src="images/slide2.JPG"></li>
          <li class="slide"><img src="images/slide3.JPG"></li>
          <li class="slide"><img src="images/slide4.JPG"></li>
        </ul>
      </div>
    <script type="text/javascript" src="js/script_slides.js"></script>
  </body>
</html>
